<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juaris of Irwin</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="history.html">HISTORY</a></li>
            </ul>
        </div>
    </nav>

    <section class="body-part">
    
        <div class="controls">
            <button onclick="addRow()" class="add-button">Add Round</button>
            <button onclick="removeRow()" class="remove-button">Remove Last Round</button>
            <button onclick="saveScores()" class="save-button">Save Scores</button>
            <button onclick="resetScores()" class="edit-button">Reset</button>
        </div>
        
        <table id="scoreTable">
            <thead>
                <tr>
                    <th><input type="text" id="gameName" value="Call Bridge 21" onchange="saveGameName()"></th>
                </tr>
                <tr id="headerRow">
                    <th>Round</th>
                    <th><input type="text" value="Saif" onchange="updatePlayerNames()"></th>
                    <th><input type="text" value="Yusuf" onchange="updatePlayerNames()"></th>
                    <th><input type="text" value="Roshaan" onchange="updatePlayerNames()"></th>
                    <th><input type="text" value="Ahnaf" onchange="updatePlayerNames()"></th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="scoreBody"></tbody>
            <tfoot>
                <tr id="totalRow">
                    <td>Total</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </tfoot>
        </table> 

    </section>

    <!-- Footer -->
    <footer>
        <p class="p-footer">&copy; 2025 Juaris of Irwin.</p>
        <p>All rights reserved.</p>
    </footer>

    <script src="script.js"></script> 
    
</body>
</html>
