<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juaris of Irwin</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <!-- Password Protection Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>Enter Password to Access</h2>
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <button onclick="checkPassword()">Submit</button>
            <p id="errorMessage" style="color: red; display: none;">Incorrect password. Try again.</p>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1>Juaris of Irwin</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="history.html">History</a></li>
            </ul>
        </div>
    </nav>

    <section class="body-part">
    
        <div class="controls">
            <button onclick="addRow()">Add Round</button>
            <button onclick="removeRow()">Remove Last Round</button>
            <button onclick="saveScores()">Save Scores</button>
            <button onclick="loadScores()">Load Scores</button>
            <button onclick="resetScores()">Reset</button>
        </div>
        
        <table id="scoreTable">
            <thead>
                <tr>
                    <th><input type="text" id="gameName" value="Call Bridge 21" onchange="saveGameName()"></th>
                </tr>
                <tr id="headerRow">
                    <th>Round</th>
                    <th><input type="text" value="Saif" onchange="updatePlayerNames()"></th>
                    <th><input type="text" value="Yusuf" onchange="updatePlayerNames()"></th>
                    <th><input type="text" value="Roshaan" onchange="updatePlayerNames()"></th>
                    <th><input type="text" value="Ahnaf" onchange="updatePlayerNames()"></th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="scoreBody"></tbody>
            <tfoot>
                <tr id="totalRow">
                    <td>Total</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </tfoot>
        </table> 

    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Juaris of Irwin.</p>
        <p>All rights reserved.</p>
    </footer>

    <script src="script.js"></script> 
    
</body>
</html>
